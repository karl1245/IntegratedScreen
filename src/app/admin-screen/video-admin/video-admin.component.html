<div class="admin-div">
  <div class="header-info">
    <h3 class="custom-header">Video</h3>
    <button mat-button color="primary" (click)="openInfo()">Info</button>
  </div>
  <form [formGroup]="videoForm" (ngSubmit)="onSaveVideo()" class="form-container">
    <mat-form-field>
      <input
        type="text"
        id="videoLocation"
        formControlName="videoLocation"
        matInput
        placeholder="Video Location">
    </mat-form-field>

    <div *ngIf="errorMessage" class="alert alert-danger">
      <p>Error: </p>
      <p>{{errorMessage}}</p>
    </div>
    <div class="custom-button">
      <button mat-raised-button color="primary" type="submit">Save Video</button>
      <app-saved-message
        [saving]="videoSaved"
        (saved)="videoSaved=false"
      ></app-saved-message>
    </div>
  </form>
</div>
