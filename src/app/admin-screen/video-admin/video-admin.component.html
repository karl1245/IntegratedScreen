<div class="col-xs-12 col-md-6 col-md-offset-3">
  <div>
    <h3>Video feed</h3>
  </div>
  <br>
  <div>
    <form [formGroup]="videoForm" (ngSubmit)="onSaveVideo()">
      <div class="form-group">
        <p>Enter the video code (underlined part) <br> Example: https://www.youtube.com/watch?v=<u>MB80ZuIJATI</u></p>
        <label for="videoLocation">Video location</label>
        <input
          type="text"
          id="videoLocation"
          formControlName="videoLocation"
          class="form-control">
      </div>
      <button class="btn btn-primary" type="submit">Save Video</button>
    </form>
  </div>
</div>
