<div>
  <h3 class="custom-header">Weather</h3>
  <button mat-raised-button color="primary" (click)="openInfo()">INFO</button>
  <form [formGroup]="APIKeyForm" (ngSubmit)="onSaveAPIKey()" class="form-container">
    <mat-form-field>
      <input
        type="text"
        id="APIKey"
        formControlName="APIKey"
        matInput
        placeholder="API Key">
    </mat-form-field>
    <div class="custom-button">
      <button mat-raised-button color="primary" type="submit">Save Key</button>
      <app-saved-message
        [saving]="keySaved"
        (saved)="keySaved=false"
      ></app-saved-message>
    </div>
  </form>

  <form [formGroup]="weatherReqForm" (ngSubmit)="onSaveWeatherWithMessage()" class="form-container">
    <mat-form-field>
      <input
        type="text"
        id="city"
        formControlName="city"
        matInput
        placeholder="City">
    </mat-form-field>

    <mat-form-field>
      <mat-select placeholder="Units" formControlName="isMetric" id="isMetric">
        <mat-option [value]="true">°C</mat-option>
        <mat-option [value]="false">°F</mat-option>
      </mat-select>
    </mat-form-field>

    <div *ngIf="errorMessage" class="alert alert-danger mt-3">
      <p>Error: </p>
      <p>{{errorMessage}}</p>
    </div>

    <div class="custom-button">
      <button mat-raised-button color="primary" type="submit">Save City</button>
      <app-saved-message
        [saving]="citySaved"
        (saved)="citySaved=false"
      ></app-saved-message>
    </div>
  </form>
</div>
